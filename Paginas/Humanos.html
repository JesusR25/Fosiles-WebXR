<html>
    <head>
        <title>Humanos</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Humanos.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>

    <body onload="readDeviceOrientation();">
        <div id="botonesorigen" style='position: absolute; top: 2%; left: 1%; text-align: center; z-index: 2;'>
            <button class="butt" id="btn1" onclick="volver();">Menu Principal</button>
            <button class="butt" id="btn2" onclick="Paranthropus();">Paranthropus</button>
            <button class="butt" id="btn3" onclick="Australopithecus();">Australopithecus</button>
            <button class="butt" id="btn4" onclick="Habilis();">Homo Habilis</button>
            <button class="butt" id="btn5" onclick="Herectus();">Homo Erectus</button>
            <button class="butt" id="btn6" onclick="Neanderthalesis();">Neanderthal</button>
            <button class="butt" id="btn7" onclick="Sapiens();">Homo Sapiens</button>
        </div>
        <label class="container">Informaci√≥n
            <input type="checkbox" checked="checked" id="ch">
            <span class="checkmark"></span>
          </label>
        <div id="imagenes" class="contim" style="z-index: 999; position: fixed; display: none; " onclick="ocultar();">
            <img id="inf" src="/assets/Fichas/Humanos/Australopithecus.jpg" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene renderer="colorManagement: true;" vr-mode-ui="enabled: false" loading-screen="enabled:false" controller conas erec habilis sapiens neander>
            <a-assets timeout="30000">
                <a-asset-item id="parant" src="../assets/Humanos/paranthropus.glb"></a-asset-item>
                <a-asset-item id="autra" src="../assets/Humanos/autralopithecus_africanus.glb"></a-asset-item>
                <a-asset-item id="homoerec" src="../assets/Humanos/homo_erectus_skull.glb"></a-asset-item>
                <a-asset-item id="homohabi" src="../assets/Humanos/homo_habilis_cranium.glb"></a-asset-item>
                <a-asset-item id="homonean" src="../assets/Humanos/neantex.glb"></a-asset-item>
                <a-asset-item id="homosapi" src="../assets/Humanos/homo_sapiens.glb"></a-asset-item>
            </a-assets>

            <!-- Modelo volteado -->
            <a-entity id="pa" visible="false" position="0 -1 -4" rotation="0 -25 0" scale="0.3 0.3 0.3" gltf-model="#parant"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="aut" visible="false" position="0 -1.3 -4" rotation="0 -50 0" scale="0.012 0.012 0.012" gltf-model="#autra"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="hoer" visible="false" position="0 -1 -4" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#homoerec"></a-entity>
            <!-- Modelo no aparece -->
            <a-entity id="hoha" visible="false" position="0 -1 -4" rotation="0 0 0" scale="1 1 1" gltf-model="#homohabi"></a-entity>
            <!-- Muy chico -->
            <a-entity id="hosa" visible="false" position="0 -1 -4" rotation="0 0 0" scale="2 2 2" gltf-model="#homosapi"></a-entity>
            <!-- Muy chico -->
            <a-entity id="hone" visible="false" position="0 -2 -4" rotation="0 30 0" scale="0.1 0.1 0.1" gltf-model="#homonean" ></a-entity>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>

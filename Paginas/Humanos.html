<html>
    <head>
        <title>Humanos</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Humanos.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <script>
        AFRAME.registerComponent("controller", {
            init: function () {
                this.modelVisible = true;
                // track markerFound/markerLost
                // grab the model reference
                document.querySelector("[gltf-model]").addEventListener("model-loaded", evt => {
                    this.mesh = evt.detail.model
                })
                // hammerjs input helper
                const hammertime = new Hammer(document.body);

                // scale
                // scale is tricky, because it resets
                var currentScale = 1;
                hammertime.get('pinch').set({ enable: true });
                hammertime.on("pinchstart", (ev) => {
                    currentScale = this.mesh.scale.x;
                })
                hammertime.on("pinchmove", (ev) => {
                    if (!this.modelVisible) return;
                    this.mesh.scale.multiplyScalar(0).addScalar(ev.scale * currentScale);
                });

                // rotation
                // pan left/right for rotation
                this.isPanning = false;
                var xrot = false;
                hammertime.on("panleft", () => {
                    if (!this.modelVisible) return;
                    this.isPanning = true
                    this.mesh.rotation.y -= 4 * Math.PI / 360;
                })

                hammertime.on("panright", () => {
                    if (!this.modelVisible) return;
                    this.isPanning = true
                    this.mesh.rotation.y += 4 * Math.PI / 360;
                })

                hammertime.on("panup", () => {
                    if (!this.modelVisible) return;
                    xrot = true;
                    this.mesh.rotation.x -= 4 * Math.PI / 360;
                })

                hammertime.on("pandown", () => {
                    if (!this.modelVisible) return;
                    xrot = true;
                    this.mesh.rotation.x += 4 * Math.PI / 360;
                })


                hammertime.on("panend", () => this.isPanning = false, xrot = false)
                hammertime.on("pancancel", () => this.isPanning = false, xrot = false)

                hammertime.on("swipeleft", ({ velocity }) => {
                    if (!this.modelVisible) return;
                    this.swipeVelocity = velocity
                })
                hammertime.on("swiperight", ({ velocity }) => {
                    if (!this.modelVisible) return;
                    this.swipeVelocity = velocity
                })
                hammertime.on("swipeup", ({ velocity }) => {
                    if (!this.modelVisible) return;
                    this.swipeVelocity = velocity
                })
                hammertime.on("swipedown", ({ velocity }) => {
                    if (!this.modelVisible) return;
                    this.swipeVelocity = velocity
                })
            },
            tick: function () {
                if (!(this.modelVisible && this.swipeVelocity && !this.isPanning)){
                    return;
                }else{
                    this.mesh.rotation.y += this.swipeVelocity * 4 * Math.PI / 360;
                    //this.mesh.rotation.x += this.swipeVelocity * 4 * Math.PI / 360;
                    this.swipeVelocity *= 0.93;
                    if (Math.abs(this.swipeVelocity) <= 0.1) this.swipeVelocity = 0;
                }
                
                
            }
        })
    </script>
    <body>
        <div class="qrscanner" id="scanner"></div>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false" controller>
            <a-assets>
                <a-asset-item id="parant" src="../assets/Humanos/paranthropus.glb"></a-asset-item>
                <a-asset-item id="autra" src="../assets/Humanos/autralopithecus_africanus.glb"></a-asset-item>
                <a-asset-item id="homoerec" src="../assets/Humanos/homo_erectus_skull.glb"></a-asset-item>
                <a-asset-item id="homohabi" src="../assets/Humanos/homo_habilis_cranium.glb"></a-asset-item>
                <a-asset-item id="homonean" src="../assets/Humanos/homo_neanderthalensis.glb"></a-asset-item>
                <a-asset-item id="homosapi" src="../assets/Humanos/homo_sapiens.glb"></a-asset-item>
            </a-assets>

            <!-- Modelo volteado -->
            <a-entity id="pa" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#parant"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="aut" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.020 0.020 0.0270" gltf-model="#autra"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="hoer" visible="false" position="0 0 -4" rotation="0 0 0" scale="1.5 1.5 1.5" gltf-model="#homoerec"></a-entity>
            <!-- Modelo no aparece -->
            <a-entity id="hoha" visible="false" position="0 0 -4" rotation="0 0 0" scale="1 1 1" gltf-model="#homohabi"></a-entity>
            <!-- Muy chico -->
            <a-entity id="hosa" visible="false" position="0 0 -4" rotation="0 0 0" scale="3 3 3" gltf-model="#homosapi"></a-entity>
            <!-- Muy chico -->
            <a-entity id="hone" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#homonean"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

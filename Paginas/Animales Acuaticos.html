<html>
    <head>
        <title>Animales Acuaticos</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Acuaticos.js"></script>
        <script src="../js/marcadores/menu.js" defer></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <script>
        function sphereEventListener() {
            celacanto.addEventListener('animationcomplete', function () {
                celacanto.emit("normal");
            });
            celacanto.addEventListener('animationcomplete__2', function () {
                celacanto.emit("zoom");
            });
        };
    </script>
    <body onload="readDeviceOrientation(); sphereEventListener(); Acuaticos2();">
        <label class="container">Información
            <input type="checkbox" checked="checked" id="ch">
            <span class="checkmark"></span>
        </label>
        <div id="imagenes" style="z-index: 3; position: fixed; display: none; ">
            <img id="inf" src="../assets/Fichas/Acuaticos/Ballena.jpg" width="960" height="640" onclick="ocultar();" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene renderer="colorManagement: true" vr-mode-ui="enabled: false" loading-screen="enabled:false" mega mosa ballena tibu cela>
            <a-assets timeout="30000">
                <a-asset-item id="blue" src="../assets/Animales/Acuaticos/blue_whale.glb"></a-asset-item>
                <a-asset-item id="cela" src="../assets/Animales/Acuaticos/Celacanto.glb"></a-asset-item>
                <a-asset-item id="great" src="../assets/Animales/Acuaticos/great_white_shark.glb"></a-asset-item>
                <a-asset-item id="mega" src="../assets/Animales/Acuaticos/megamod.glb"></a-asset-item>
                <a-asset-item id="mosa" src="../assets/Animales/Acuaticos/mosasaurus.glb"></a-asset-item>
                <a-asset-item id="prue" src="../assets/Animales/Acuaticos/modif.glb"></a-asset-item>
            </a-assets>
            
            <!-- Modelo muy oscuro -->
            <a-entity id="ballena" visible="false"  position="-0.5 -1.5 -4" rotation="0 90 0" scale="1 1 1" gltf-model="#blue" animation-mixer></a-entity>
            <!-- Cara pixeleada -->
            <a-entity id="celacanto" visible="false" position="0 -1.2 -4" rotation="0 45 0" scale="0.3 0.3 0.3" gltf-model="#cela" animation="property: scale; to: 0.2 0.2 0.2; dur: 3000; easing: linear; startEvents: zoom;" animation__2="property: scale; to: 0.3 0.3 0.3; dur: 3000; easing: linear; startEvents: normal;"></a-entity>
            <!-- Listo -->
            <a-entity id="tiburon" visible="false" position="-0.5 -100 -450" rotation="0 90 0" scale="0.3 0.3 0.3" gltf-model="#great" animation-mixer ></a-entity>
            <!-- Modelo muy oscuro -->
            <a-entity id="megadolon" visible="false" position="0 -2.4 -4" rotation="0 90 0" scale="0.2 0.2 0.2" gltf-model="#mega" animation-mixer="clip: swimming_skeletal.3" ></a-entity>
            <!-- Modelo muy oscuro -->
            <a-entity id="mesasa" visible="false" position="-3 -2.5 -15" rotation="0 90 0" scale="1 1 1" gltf-model="#mosa" animation-mixer ></a-entity>
           
            <a-entity camera></a-entity>
        </a-scene>

        <div id="botonesorigen" style='position: absolute; top: 2%; left: 1%; text-align: center; z-index: 4;'>
            <button class="butt" id="btn1" onclick="volver();">Menu Principal</button>
            <button class="butt" id="btn2" onclick="Mosasaurus();">Mososaurus</button>
            <button class="butt" id="btn3" onclick="Megalodon();">Megalodón</button>
            <button class="butt" id="btn4" onclick="Ballena();">Ballena</button>
            <button class="butt" id="btn5" onclick="Tiburon();">Tiburón</button>
            <button class="butt" id="btn6" onclick="Celacanto();">Celacanto</button>
        </div>
    </body>
</html>

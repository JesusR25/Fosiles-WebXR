<html>
    <head>
        <title>Animales Acuaticos</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Acuaticos.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <body>
        <div id="imagenes" style="z-index: 9999; position: fixed; display: none; ">
            <img id="inf" src="" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false">
            <a-assets>
                <a-asset-item id="blue" src="../assets/Animales/Acuaticos/blue_whale.glb"></a-asset-item>
                <a-asset-item id="cela" src="../assets/Animales/Acuaticos/Celacanto.glb"></a-asset-item>
                <a-asset-item id="great" src="../assets/Animales/Acuaticos/great_white_shark.glb"></a-asset-item>
                <a-asset-item id="mega" src="../assets/Animales/Acuaticos/megalodon.glb"></a-asset-item>
                <a-asset-item id="mosa" src="../assets/Animales/Acuaticos/mosasaurus.glb"></a-asset-item>
            </a-assets>

            <a-light type="ambient" intensity="3.0" ></a-light>
            <a-entity light="type: spot; angle: 45"></a-entity>
            <!-- Modelo muy oscuro -->
            <a-entity id="ballena" visible="false" position="-1 0 -4" rotation="0 90 0" scale="0.1 0.1 0.1" gltf-model="#blue" animation-mixer></a-entity>
            <!-- Cara pixeleada -->
            <a-entity id="celacanto" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#cela" animation-mixer></a-entity>
            <!-- Listo -->
            <a-entity id="tiburon" visible="false" position="0 -50 -450" rotation="0 90 0" scale="0.5 0.5 0.5" gltf-model="#great" animation-mixer ></a-entity>
            <!-- Modelo muy oscuro -->
            <a-entity id="megadolon" visible="false" position="0 0 -25" rotation="0 0 0" scale="1 1 1" gltf-model="#mega" animation-mixer ></a-entity>
            <!-- Modelo muy oscuro -->
            <a-entity id="mesasa" visible="false" position="0 0 -15" rotation="0 90 0" scale="0.1 0.1 0.1" gltf-model="#mosa" animation-mixer ></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

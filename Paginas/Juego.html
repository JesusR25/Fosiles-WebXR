<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pescados</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script type="module">
        window.addEventListener('load', initScene)

        const meteors = [
            { x: 0, y: 0, z: -30 },
            { x: 0, y: 0, z: 30 },
        ]

        var nivel = 1;
        let meteor, score = 0
        let tiempor;

        function initScene() {

            let orbits = document.querySelectorAll('.orbit')

            orbits.forEach(orbit => {

                meteors.forEach(pos => {

                    meteor = document.createElement('a-entity')
                    meteor.setAttribute('gltf-model', '#metemod');
                    meteor.setAttribute('scale', '0.1 0.1 0.1');
                    meteor.setAttribute('class', 'meteor')
                    meteor.object3D.position.set(pos.x, pos.y, pos.z)

                    meteor.setAttribute('shootable', '')
                    meteor.setAttribute('animation-mixer', '')

                    orbit.appendChild(meteor)
                })
            })
            //playPause()
        }

        function segundonivel() {
            swal({
                title: "¡Felicidades!",
                text: "Has destruido los 8 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el segundo nivel?",
                icon: "success",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        meteors.unshift({ x: 30, y: 0, z: 0 });
                        initScene();
                        playPause()
                    } else {
                        swal("¡Gracias por jugar!");
                    }
                });
        }
        function tercernivel() {
            juego(nivel, tiempor);
            swal({
                title: "¡Felicidades!",
                text: "Has destruido los 12 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el tercer nivel?",
                icon: "success",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        meteors.unshift({ x: -30, y: 0, z: 0 });
                        initScene();
                    } else {
                        swal("¡Gracias por jugar!");
                    }
                });
        }

        function cuartonivel() {
            swal({
                title: "¡Felicidades!",
                text: "Has destruido los 16 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el tercer nivel?",
                icon: "success",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        meteors.unshift({ x: 20, y: 0, z: 20 });
                        initScene();
                    } else {
                        swal("¡Gracias por jugar!");
                    }
                });
        }

        function quintonivel() {
            swal({
                title: "¡Felicidades!",
                text: "Has destruido los 20 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el tercer nivel?",
                icon: "success",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        meteors.unshift({ x: 20, y: 0, z: -20 },);
                        initScene();
                    } else {
                        swal("¡Gracias por jugar!");
                    }
                });
        }

        function final() {
            swal({
                title: "¡Felicidades!",
                text: "Has destruido los 24 meteoritos y has terminado el juego con un " + tiempo + ".",
                icon: "success",
                button: "Entendido",
            });
        
        }

        AFRAME.registerComponent('shootable', {
            init: function () {
                this.el.addEventListener('click', () => {
                    this.el.parentNode.removeChild(this.el)

                    document.querySelector('[text]').setAttribute('value', `${++score} meteoritos cazados`)
                    if (score == 8 && nivel == 1) {
                        nivel = nivel + 1;
                        segundonivel();
                        score = 0;
                    }
                    if (score == 12 && nivel == 2) {
                        tercernivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 16 && nivel == 3) {
                        cuartonivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 20 && nivel == 4) {
                        quintonivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 24 && nivel == 5) {
                        final();
                    }
                })
            }
        })

    </script>
    <script>
        function iniciar() {
            swal({
                title: "Instrucciones",
                text: "Apunta hacia los asteriodes para destruirlos en el menor tiempo posible",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        playPause()
                    } else {
                        window.history.back();
                    }
                });
        }
    </script>
</head>

<body onload="iniciar();">
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false" >
        <a-sky src="../assets/Juego/360-forward-hold-1-2.jpg" rotation="0 -130 0"></a-sky>
        <a-assets>
          <a-asset-item src="../assets/Juego/fish_swimming.glb" id="metemod"></a-asset-item>
          <a-asset-item id="great" src="../assets/Animales/Acuaticos/diferente.glb"></a-asset-item>
          
        </a-assets>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 40000;  easing: linear">
        </a-entity>
        <a-entity class="orbit" position="0 0 0" rotation="0 180 0"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>
        
        <a-entity class="orbit" position="0 -30 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        </a-entity>
        
        <a-entity class="orbit" position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity camera look-controls>

            <a-text value="0 pescados cazados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
            <a-entity id="tiburon" visible="true" position="-0.2 -0.1 -2" rotation="0 90 0" scale="0.001 0.001 0.001" gltf-model="#great" joystick-controls animation-mixer="clip: rig|Swim"></a-entity>
        </a-entity>

    </a-scene>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-mouse-manipulation@0.1.0/dist/mouse-manipulation.min.js"></script>
  <title>Juego</title>
</head>
<body>
  <a-scene background="color: #FAFAFA" renderer="colorManagement:true" stats vr-mode-ui="enabled: false" loading-screen="enabled:false">
    <a-box class="objeto" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .objeto; far: Infinity" mouse-manipulation></a-entity>
    <a-entity id="rig" wasd-controls>
      <a-entity camera="active: true"  position="0 1.6 0">
      </a-entity>
      <a-sphere id="up-marker" position = "0 10 0">
      </a-sphere>
      <a-sphere id="down-marker" position = "0 -10 0">
      </a-sphere>
    </a-entity>
  </a-scene>
  
</body>
</html>

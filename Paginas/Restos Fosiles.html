<html>
    <head>
        <title>Otros restos fosiles</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Fosiles.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    
    <body>
        <label class="container">Informaci√≥n
            <input type="checkbox" checked="checked" id="ch">
            <span class="checkmark"></span>
          </label>
        <div id="imagenes" style="z-index: 9999; position: fixed; display: none; ">
            <img id="inf" src="/assets/Fichas/Humanos/Australopithecus.jpg" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false" bele tri amm fos>
            <a-assets>
                <a-asset-item id="ammo" src="../assets/Otros/ammonite_cephalopod.glb"></a-asset-item>
                <a-asset-item id="bele" src="../assets/Otros/belemnites.glb"></a-asset-item>
                <a-asset-item id="fos" src="../assets/Otros/fosil_vegetal_en_roca.glb"></a-asset-item>
                <a-asset-item id="tri" src="../assets/Otros/trilobite.glb"></a-asset-item>
            </a-assets>
   
            <!-- Modelo Listo -->
            <a-entity id="ammonite" visible="false" position="0 -1 -4" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#ammo"></a-entity>
            <!-- Modelo Listo, tal vez lo podria hacer mas grande en blender -->
            <a-entity id="belemnites" visible="false" position="0 -1 -4" rotation="0 0 0" scale="50 50 50" gltf-model="#bele"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="fosil" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#fos"></a-entity>
            <!-- Modelo Listo -->
            <a-entity id="trilobite" visible="false" position="0 -1.3 -4" rotation="0 0 0" scale="1 1 1" gltf-model="#tri"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

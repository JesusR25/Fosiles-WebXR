<html>
    <head>
        <title>Animales Terrestres</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Terrestre.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <body>
        <div id="imagenes" style="z-index: 9999; position: fixed; display: none; ">
            <img id="inf" src="" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false">
            <a-assets>
                <a-asset-item id="allo" src="../assets/Animales/Terrestres/allosaurus.glb"></a-asset-item>
                <a-asset-item id="pte" src="../assets/Animales/Terrestres/flying_pterodactyl.glb"></a-asset-item>
                <a-asset-item id="mam" src="../assets/Animales/Terrestres/mammoth.glb"></a-asset-item>
                <a-asset-item id="per" src="../assets/Animales/Terrestres/perezoso.glb"></a-asset-item>
            </a-assets>

            <a-light type="ambient" intensity="3.0" ></a-light>
            <!-- Modelo listo, tal vez agregar animacion de rotacion -->
            <a-entity id="allosaurus" visible="false" position="0 -1.2 -4" rotation="0 90 0" scale="0.050 0.050 0.050" gltf-model="#allo" animation-mixer></a-entity>
            <!-- Modelo listo, encontrar animacion correspondiente -->
            <a-entity id="pterodactyl" visible="false" position="0 -2 -4" rotation="0 90 0" scale="5 5 5" gltf-model="#pte" animation-mixer></a-entity>
            <!-- Modelo se mira oscuro -->
            <a-entity id="mammoth" visible="false" position="0 -30 -4" rotation="0 0 0" scale="0.050 0.050 0.050" gltf-model="#mam" animation-mixer></a-entity>
            <!-- Listo, solo acomodarlo -->
            <a-entity id="perezoso" visible="false" position="-1.5 -2 -4" rotation="0 0 0" scale="1 1 1" gltf-model="#per"></a-entity>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<html>
    <head>
        <title>Animales Terrestres</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/Terrestre.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <body onload="readDeviceOrientation();">
        <label class="container">Informaci√≥n
            <input type="checkbox" checked="checked" id="ch">
            <span class="checkmark"></span>
        </label>
        <div id="imagenes" style="z-index: 9999; position: fixed; display: none; " onclick="ocultar();">
            <img id="inf" src="" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene renderer="colorManagement: true;" vr-mode-ui="enabled: false" loading-screen="enabled:false" mam pet allo pere>
            <a-assets>
                <a-asset-item id="allo" src="../assets/Animales/Terrestres/allosaurus.glb"></a-asset-item>
                <a-asset-item id="pte" src="../assets/Animales/Terrestres/my_flying_pterodactyl.glb"></a-asset-item>
                <a-asset-item id="mam" src="../assets/Animales/Terrestres/mammoth.glb"></a-asset-item>
                <a-asset-item id="per" src="../assets/Animales/Terrestres/perezoso.glb"></a-asset-item>
            </a-assets>
            <!-- Modelo listo, tal vez agregar animacion de rotacion BLENDER -->
            <a-entity id="allosaurus" visible="false" position="0 -1.2 -4" rotation="0 0 0" scale="0.4 0.4 0.4" gltf-model="#allo" animation-mixer></a-entity>
            <!-- Modelo listo, encontrar animacion correspondiente -->
            <a-entity id="pterodactyl" visible="false" position="0 150 -4" rotation="0 90 0" scale="5 5 5" gltf-model="#pte" animation-mixer></a-entity>
            <!-- Modelo se mira oscuro BLENDER -->
            <a-entity id="mammoth" visible="false" position="0 -2 -4" rotation="0 0 0" scale="0.010 0.010 0.010" gltf-model="#mam" animation-mixer></a-entity>
            <!-- Listo, solo acomodarlo, BLENDER -->
            <a-entity id="perezoso" visible="false" position="-1.5 -2 -4" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#per"></a-entity>
            
            <a-entity camera></a-entity>
        </a-scene>

        <div id="botonesorigen" style='position: absolute; top: 2%; left: 1%; text-align: center; z-index: 2;'>
            <button class="butt" id="btn1" onclick="volver();">Menu Principal</button>
            <button class="butt" id="btn2" onclick="Mammuth();">Mammut</button>
            <button class="butt" id="btn3" onclick="Allosaurus();">Allosaurus</button>
            <button class="butt" id="btn4" onclick="Pterodactylus();">Pterodactyl</button>
            <button class="butt" id="btn5" onclick="Perezoso();">Perezoso</button>
        </div>
    </body>
</html>
